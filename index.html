<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面跳轉</title>
    <style>
        /* 讓文字置中 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        p {
            font-size: 20px;
        }
    </style>
    <script>
        // 根據瀏覽器語言自動選擇顯示的內容
        document.addEventListener("DOMContentLoaded", function () {
            let countdown = 3; // 倒數秒數
        
            // 各語言對應訊息模板
            const messages = {
                'zh-tw': `你將在 <span id='countdown'>${countdown}</span> 秒鐘後跳轉到新頁面...`,
                'en': `You will be redirected in <span id='countdown'>${countdown}</span> seconds...`,
                'ja': `<span id='countdown'>${countdown}</span> 秒後に新しいページにリダイレクトされます...`
            };
        
            // 獲取使用者語言
            const lang = (navigator.language || navigator.userLanguage || 'en');
        
            // 選擇合適的訊息
            const message = messages[lang] || messages['en'];

            // 顯示訊息
            document.getElementById("message").innerHTML = message;

            const countdownElement = document.getElementById("countdown");

            // 設置倒數計時
            const timer = setInterval(function () {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(timer);
                    window.location.href = "https://yao-chih.netlify.app"; // 跳轉頁面
                }
            }, 1000); // 每秒更新一次
        });
    </script>
</head>
<body>
    <p id="message"></p>
</body>
</html>
