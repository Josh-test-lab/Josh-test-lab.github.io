<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>頁面跳轉</title>
    
    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
    
    <div id="message" style="margin-top: 10px;></div>
        
    <button id="skipBtn" style="margin-top: 10px;"></button>
    
    <style>
        /* 讓文字置中 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        p {
            font-size: 20px;
        }

        #skipBtn {
          padding: 8px 16px;
          font-size: 1rem;
          background-color: #0078d4;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
         }
    
        #skipBtn:hover {
          background-color: #005fa3;
        }
    
        #progressBarContainer {
          margin-top: 15px;
          width: 100%;
          max-width: 400px;
          height: 10px;
          background-color: #e0e0e0;
          border-radius: 5px;
          overflow: hidden;
        }
    
        #progressBar {
          height: 100%;
          background-color: #4caf50;
          width: 100%;
          transition: width 1s linear;
        }
    </style>
    <script>
        // 根據瀏覽器語言自動選擇顯示的內容
        document.addEventListener("DOMContentLoaded", function () {
            let countdown = 10; // 倒數秒數
            const url = "https://yao-chih.netlify.app"; // 跳轉網址
            
            // 跳轉函數
            function redirectNow() {
                window.location.href = url; // 跳轉頁面
            }

            if (countdown == 0){
                redirectNow();
            } else {
                // 各語言對應訊息模板
                const messages = {
                    'zh-tw': `你將在 <span id='countdown'>${countdown}</span> 秒鐘後跳轉到新頁面...`,
                    'en': `You will be redirected in <span id='countdown'>${countdown}</span> seconds...`,
                    'ja': `<span id='countdown'>${countdown}</span> 秒後に新しいページにリダイレクトされます...`
                };

                // 各語言對應按鈕
                const buttonTexts = {
                  'zh-tw': "立即跳轉",
                  'en': "Skip Now",
                  'ja': "すぐに移動"
                };
            
                // 獲取使用者語言
                const lang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
            
                // 選擇合適的訊息
                const message = messages[lang] || messages['en'];
                const buttonLabel = buttonTexts[lang] || buttonTexts['en'];
    
                // 顯示訊息
                document.getElementById("message").innerHTML = message;
                document.getElementById("skipBtn").textContent = buttonLabel;
                
                const countdownElement = document.getElementById("countdown");
                const progressBar = document.getElementById("progressBar");
    
                // 設置倒數計時
                const timer = setInterval(function () {
                    countdown--;
                    countdownElement.textContent = countdown;
                    progressBar.style.width = (countdown / total * 100) + "%";
                    
                    if (countdown <= 0) {
                        clearInterval(timer);
                        redirectNow();
                    }
                }, 1000); // 每秒更新一次
        
                // 立即跳轉按鈕
                document.getElementById("skipBtn").addEventListener("click", function () {
                    clearInterval(timer);
                    redirectNow();
                });
            }            
        });
    </script>
</head>
<body>
    <p id="message"></p>
</body>
</html>
